<div class="row">
    <h1>Hard & Soft skills</h1>
<div class="text-center col-sm-4 col-m-4 col-lg-4">
    <circle-progress
        [percent]="85"
        [radius]="100"
        [showUnits]="false"
        [title]="'HTML'"
        [titleFontSize]="'2em'"
        [titleColor]="'black'"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#e57373'"
        [innerStrokeColor]="'grey'"
        [animation]="true"
        [animationDuration]="600"
></circle-progress>
</div>
