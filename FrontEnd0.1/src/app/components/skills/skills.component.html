<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">
            Agregar Habilidad
        </button>
    </div>
<div class="text-center col-sm-4 col-m-4 col-lg-4 circulo" *ngFor="let Skill of skill">
    <circle-progress
        [percent]="(Skill.porcentaje)"
        [radius]="100"
        [showUnits]="false"
        [title]="(Skill.nombre)"
        [titleFontSize]="'2em'"
        [titleColor]="'black'"
        [showSubtitle]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#e57373'"
        [innerStrokeColor]="'grey'"
        [animation]="true"
        [animationDuration]="600"
></circle-progress>
    <div>
        <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{Skill.id}}">
        <i class="bi bi-pencil-fill"></i></button>
        </td>
        <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(Skill.id)">
        <i class="bi bi-trash-fill"></i></button>
        </td>
    </div>
</div> 
</div>
